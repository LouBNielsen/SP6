
<div class="container">
  <div class="row" ng-controller="FeedbackController as feedbackCtrl">
    <div class="col-md-6" >
      <form role="form" class="form-horizontal" style="width: 20em;">

        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control"  ng-model="feedback.name" placeholder="Name">
          <label for="location">Gender:</label>
          <select name="sex" class="form-control" ng-model="feedback.gender" style="width: 30%;">
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Email" ng-model="feedback.email">
        </div>

        <div class="form-group">
          <p>Please check all the emotions that apply to you</p>

          <div class="checkbox" ng-repeat="emotion in emotions track by $index">
            <label><input type="checkbox" ng-model="feedback.selectedEmotions[$index]">{{ emotion }}</label>
          </div>
        </div>
        <div class="form-group">
          <p>How satisfied were you with our service?</p>

          <div class="radio" ng-repeat="satisfactionValue in satisfactionValues">
              <label for="vsat"> <input type="radio" name="satisfaction" ng-model="feedback.satisfactionValue">{{ satisfactionValue }}</label>
          </div>

        </div>
        <div class="form-group">
          <label for="comments">Further comments:</label> <textarea ng-model="feedback.comments" name="comments" id="comments" cols="25"
                                                                    rows="3"></textarea>
        </div>

          
          <div class="form-group">
          <label for="location">Location visited:</label>
          <select ng-model="feedback.location" name="location" id="location" class="form-control" style="width:10em;">
            <option value="">Select location</option>
            
            <option ng-repeat="location in locations track by $index" ng-model="feedback.location[$index]">{{location}}</option>

          </select>
          {{feedback.location}}
          {{feedback.comments}}
        </div>

      </form>
    </div>
      
      
      
    <div class="col-md-6">
      <p>{{feedback.name}}</p>
      <p>{{feedback.gender}}</p>
    </div>
  </div>
</div>
