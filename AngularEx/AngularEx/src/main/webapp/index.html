
<html ng-app="usersApp" ng-controller="UserController as userCtrl">
    <head>
        <title>Exam AngularJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.7/i18n/angular-locale_da.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Exam AngularJS</h1> 
        <div >
            <table class="table">
                <thead >
                    <tr>
                        <td></td>
                        <td>Name</td>
                        <td>Details</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in userCtrl.users">
                        <td><img ng-src="{{user.picture.thumbnail}}"/></td>
                        <td>{{user.first + " " + user.last}}</td>
                        <td><a href="#{{userCtrl.users.indexOf(user)}}" ng-click="userCtrl.indexNumber = userCtrl.users.indexOf(user)">Details</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div ng-view></div>
    </body>
</html>
